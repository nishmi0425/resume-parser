<html>
<head>
    <title>Resume Parser</title>
</head>
<body>
    <h1>Upload Resume</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="resume" accept=".pdf,.docx,.html,.txt" required>
        <br><br>
        <input type="submit" value="Upload and Parse">
    </form>

    <h2>Parsed Information</h2>
    <div id="parsedData">
        <!-- Display parsed information here -->
    </div>
</body>
</html>
